<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Smiski Grid</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            color: #FFF;
            background: #2C2C2C;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }

        .wrapper {
            background: #333;
            width: 90%;
            max-width: 980px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #BAF1A1;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .grid-container {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(100px, auto);
        }

        .grid-item {
            overflow: hidden;
            border-radius: 10px;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .grid-item:hover img {
            transform: scale(1.1);
        }

        .large {
            grid-column: span 2;
        }

        .small {
            grid-column: span 1;
        }

        .grid-text {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }
    </style>

</head>

<body>

    <div class="wrapper">

        <h1>Smiski Grid</h1>
        <div class="grid-container">

            <div class="grid-item glass-bio arnop large">
                <img src="images/images-1.jpeg" alt="Smiski 1">
            </div>

            <div class="grid-text arnob">
                <p>Smiski 1: Text about this Smiski.</p>
            </div>

            <div class="grid-text arnob">
                <p>Smiski 1: More text related to this Smiski.</p>
            </div>

            <div class="grid-item glass-port glassp small">
                <img src="images/images.jpeg" alt="Smiski 2">
            </div>

            <div class="grid-text glassb">
                <p>Smiski 2: Text about another Smiski.</p>
            </div>

            <div class="grid-text glassb">
                <p>Smiski 2: Additional information about this Smiski.</p>
            </div>

            <div class="grid-item peg-port pegp small">
                <img src="images/img_cheer_04.png" alt="Smiski 3">
            </div>

            <div class="grid-text pegb">
                <p>Smiski 3: Description of the third Smiski.</p>
            </div>

            <div class="grid-text pegb">
                <p>Smiski 3: Additional details about this Smiski.</p>
            </div>

        </div><!-- grid container ends-->

    </div><!-- wrapper ends -->

</body>

</html>
