    <!-- Add a div to contain the Leaflet map -->
    <div id="map"></div>

    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize Leaflet map without setting a specific geographical location
        var map = L.map('map').setView([0, 0], 2); // Centered around [0, 0] with zoom level 2

        // Remove default background
        map.getContainer().style.background = 'none';

        // Function to add marker on click
        function addMarker(lat, lng) {
            // Add marker to the map
            L.circleMarker([lat, lng], {radius: 5}).addTo(map);
        }

        // Add event listener to the map to add marker on click
        map.on('click', function(e) {
            var lat = e.latlng.lat.toFixed(2);
            var lng = e.latlng.lng.toFixed(2);
            addMarker(lat, lng);
        });

        // Add horizontal and vertical axis lines
        var horizontalLine = L.polyline([[0, -Infinity], [0, Infinity]], {color: 'black'}).addTo(map);
        var verticalLine = L.polyline([[-Infinity, 0], [Infinity, 0]], {color: 'black'}).addTo(map);

    </script>
